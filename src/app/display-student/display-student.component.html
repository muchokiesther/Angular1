
<div *ngFor="let student of students | filter:balancedstudents ">
    <p>ID: {{ student.id }}</p>
    <p>Name: {{ student.Studentname }}</p>
    <p [ngStyle]="{color: student.feebalance > 0 ? 'red' : 'green'}">Fee Balance: {{ student.feebalance | currency }}</p>

  </div>
  <button (click)="toggleBalancedStudents()"> Balanced Students</button>
