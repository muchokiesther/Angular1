<!-- Where we display student we useed ngif and ngfor to loop through and index is mostly to give it an array  -->
<input type ="text" #name>
<input type ="text" #age>
<button (click)="addStudent(name.value,age.value)">Submit</button>
<p *ngIf="users.length">List of Users</p>
<input type ="text" [(ngModel)] ="search">

<div *ngIf ="users.length;else noUsers">
<div *ngFor="let user of users let i=index">
    <h1>{{user.name}}</h1>
    <!-- Here is where we can display theh different color fo items based on a condition -->
    <p [ngStyle]="{backgroundColor:user.age>18?'green':'red'}">{{user.age}}</p>
    <button (click) ="deleteUser(i)"> delete</button>
    
</div>
</div>

<ng-template #noUsers>
    <p> <i>No users!!</i></p>
</ng-template>
